<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NRC-ICT CHAT ROOM</title>
  <link rel="stylesheet" href="./CSS FILE/chat-app-style.css">

 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
      <h2>NRC-ICT DEPARTMENT CHAT ROOM</h2>
      <div class="icons">
        <i class="settings">‚öôÔ∏è</i>
        <img src="./IMAGE FILE/logout.png" alt="Logout" class="logout-icon" id="logoutBtn">
      </div>
    </div>

    <!-- User List Sidebar -->
    <aside class="user-list">
      <h2>Users</h2>
      <ul>
        <!-- User list items will be dynamically added here via JS -->
      </ul>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">
      <!-- Example messages (optional placeholders) -->
      <div class="message">
        <span class="avatar">üë®</span>
        <div class="bubble">
          <p><strong>Arinze:</strong> Hi everyone!</p>
          <small>10:01 am</small>
        </div>
      </div>
      <div class="message">
        <span class="avatar">üë©</span>
        <div class="bubble">
          <p><strong>Ekaite:</strong> How are you doing?</p>
          <small>10:01 am</small>
        </div>
      </div>
    </main>

    <!-- Chat Input Footer -->
    <footer class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button class="send-btn">
        <img src="./IMAGE FILE/send.png" class="send-icon" alt="send">
      </button>
    </footer>
  </div>

  <!-- Your chat JS file, loaded after Supabase library -->
  <script src="./js file/chat-script.js" defer></script>
</body>
</html>
